version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "develop"
    reviewers:
      - "Ensyferum"
    assignees:
      - "Ensyferum"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "java"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for Spring Boot (requires manual review)
      - dependency-name: "org.springframework.boot:*"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for Spring Cloud (requires manual review)
      - dependency-name: "org.springframework.cloud:*"
        update-types: ["version-update:semver-major"]

  # Config Server dependencies
  - package-ecosystem: "maven"
    directory: "/microservices/config-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
    open-pull-requests-limit: 3
    target-branch: "develop"
    commit-message:
      prefix: "chore(config-server)"
    labels:
      - "dependencies"
      - "config-server"

  # Eureka Server dependencies  
  - package-ecosystem: "maven"
    directory: "/microservices/eureka-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
    open-pull-requests-limit: 3
    target-branch: "develop"
    commit-message:
      prefix: "chore(eureka-server)"
    labels:
      - "dependencies"
      - "eureka-server"

  # API Gateway dependencies
  - package-ecosystem: "maven"
    directory: "/microservices/api-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:45"
    open-pull-requests-limit: 3
    target-branch: "develop"
    commit-message:
      prefix: "chore(api-gateway)"
    labels:
      - "dependencies"
      - "api-gateway"

  # Account Service dependencies
  - package-ecosystem: "maven"
    directory: "/microservices/account-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    target-branch: "develop"
    commit-message:
      prefix: "chore(account-service)"
    labels:
      - "dependencies"
      - "account-service"

  # Common Library dependencies
  - package-ecosystem: "maven"
    directory: "/shared/common-lib"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:15"
    open-pull-requests-limit: 2
    target-branch: "develop"
    commit-message:
      prefix: "chore(common-lib)"
    labels:
      - "dependencies"
      - "shared"

  # Eureka Integration dependencies
  - package-ecosystem: "maven"
    directory: "/shared/eureka-integration"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:30"
    open-pull-requests-limit: 2
    target-branch: "develop"
    commit-message:
      prefix: "chore(eureka-integration)"
    labels:
      - "dependencies"
      - "shared"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "ci-cd"
      - "github-actions"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/microservices/config-server"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "config-server"

  - package-ecosystem: "docker"
    directory: "/microservices/eureka-server"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:15"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "eureka-server"

  - package-ecosystem: "docker"
    directory: "/microservices/api-gateway"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:30"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "api-gateway"

  - package-ecosystem: "docker"
    directory: "/microservices/account-service"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:45"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "account-service"