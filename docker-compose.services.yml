services:
  # Config Server
  config-server:
    build:
      context: ./microservices/config-server
      dockerfile: Dockerfile
      args:
        - VERSION=${CONFIG_SERVER_VERSION:-1.0.0}
    image: financer/config-server:${CONFIG_SERVER_VERSION:-1.0.0}
    container_name: financer-config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Eureka Server
  eureka-server:
    build:
      context: ./microservices/eureka-server
      dockerfile: Dockerfile
      args:
        - VERSION=${EUREKA_SERVER_VERSION:-1.0.0}
    image: financer/eureka-server:${EUREKA_SERVER_VERSION:-1.0.0}
    container_name: financer-eureka-server
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MANAGEMENT_ENDPOINT_HEALTH_VALIDATE_GROUP_MEMBERSHIP=false
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8761/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
      args:
        - VERSION=${API_GATEWAY_VERSION:-1.0.0}
    image: financer/api-gateway:${API_GATEWAY_VERSION:-1.0.0}
    container_name: financer-api-gateway
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Account Service
  account-service:
    build:
      context: ./microservices/account-service
      dockerfile: Dockerfile
      args:
        - VERSION=${ACCOUNT_SERVICE_VERSION:-1.0.0}
    image: financer/account-service:${ACCOUNT_SERVICE_VERSION:-1.0.0}
    container_name: financer-account-service
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Transaction Service
  transaction-service:
    build:
      context: microservices/transaction-service
      dockerfile: Dockerfile
      args:
        - VERSION=${TRANSACTION_SERVICE_VERSION:-1.0.0}
    image: financer/transaction-service:${TRANSACTION_SERVICE_VERSION:-1.0.0}
    container_name: financer-transaction-service
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    ports:
      - "8083:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Orchestration Service with CAMUNDA BPM
  orchestration-service:
    build:
      context: .
      dockerfile: microservices/orchestration-service/Dockerfile
      args:
        - VERSION=${ORCHESTRATION_SERVICE_VERSION:-0.1.0}
    image: financer/orchestration-service:${ORCHESTRATION_SERVICE_VERSION:-0.1.0}
    container_name: financer-orchestration-service
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication
      - CAMUNDA_BPM_DATABASE_TYPE=postgres
      - CAMUNDA_BPM_DATABASE_SCHEMA_UPDATE=true
      - LOGGING_LEVEL_COM_FINANCER_ORCHESTRATION=DEBUG
      - LOGGING_LEVEL_ORG_CAMUNDA_BPM=INFO
    networks:
      - financer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/orchestration-service/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  financer-network:
    external: true
    name: financer_financer-network
