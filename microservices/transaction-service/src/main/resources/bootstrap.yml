spring:
  config:
    import: "configserver:http://financer-config-server:8888"
  cloud:
    config:
      name: transaction-service
      profile: ${SPRING_PROFILES_ACTIVE:dev}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.2