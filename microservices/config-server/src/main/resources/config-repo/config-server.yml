# Configuração para o Config Server

server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/
        git:
          uri: file://${user.home}/financer-config-repo
          default-label: main
          clone-on-start: true
  security:
    user:
      name: config-admin
      password: config123

# Eureka Client Configuration
eureka:
  instance:
    hostname: config-server
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
    home-page-url-path: /
  client:
    service-url:
      defaultZone: http://financer-eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: false
    healthcheck:
      enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
  endpoint:
    health:
      show-details: always
    env:
      show-values: always

# Logging Configuration  
logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.financer: DEBUG
  file:
    path: /app/logs
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [CONFIG-SERVER] %logger{36} - %msg%n"